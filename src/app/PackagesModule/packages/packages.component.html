
  <div class="wrapper">
    <div class="content-wrapper">
      <br>
      <div class="container-fluid">
        <div class="panel panel-primary">
          <div class="panel-body">
            <form action="" #cleann="ngForm">
              <div class="row">
                <div class="col-md-1"><label for="code">Code</label></div>
                <div class="col-md-3">
                  <div class="input-group">
                    <select class="form-control" id="code" name="Code" [(ngModel)]="codes" (ngModelChange)="onSelect(codes)" style="width:200px;">
                      <option *ngFor="let drop of sort" [ngValue]="drop.package_code">{{drop.package_code}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="input-group">
                    <label for="sell"><input type="checkbox"> Sell Separate </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <button class="btn btn-success" type="reset" (click)="clean();cleann.reset()"> Clear All </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr class="table table-primary" style="background-color: #0077B5;color: white">
              <th> seq </th>
              <th>Package Code</th>
              <th> Sell Separate</th>
              <th>Description</th>
              <th>Currency</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pack; let i=index" (click)="select(item,i)" [ngClass]="{'backGroundColor':i==selectindex}">
              <td>{{i+1}}</td>
              <td>{{item?.package_code}}</td>
              <td>{{item?.sell_separate}}</td>
              <td>{{item?.short_description}} </td>
              <td>{{item?.currency}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-success" type="button" style="width:100%" routerLink="/revenueratecode">RateCodes</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-info" type="button" style="width:100%">Repeat</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" type="button" style="width:100%" (click)="loadpack('New')" [disabled]=new>New</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-info" type="button" style="width:100%" (click)="loadpack('Edit')" [disabled]=edit>Edit</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-warning" type="button" style="width:100%" data-toggle="modal" data-target="#packdel" (click)="delete()">Delete</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="button" style="width:100%">close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Package Delete Start-->
<div class="modal fade" id="packdel" role="dialog" vertical-align="center">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content " style="margin-top: 30%;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">Package Deleted</h4>
      </div>
      <div class="modal-body">
        <p align="center"><b>{{delpack}}</b></p>
      </div>
      <div class="modal-footer">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>
  </div>
</div>
<!-- Package Detete End-->
